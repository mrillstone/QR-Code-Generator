<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ["Poppins", "sans-serif"],
						},
					},
				},
			};
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="js/script.js" defer></script>
		<style>
			#spinner {
				display: none;
			}
		</style>
		<title>QR Code Generator</title>
	</head>
	<body>
		<header class="bg-emerald-500 p-4 mb-10">
			<div class="max-w-5xl m-auto">
				<div class="text-xl font-bold text-white">QR Code Generator</div>
			</div>
            <div class="max-w-5xl m-auto">
				<div class="text-sm text-white">
					<a href="https://www.freepik.com/free-vector/qr-code-concept-illustration_13416094.htm#query=phone%20with%20qr%20code&position=3&from_view=search&track=ais&uuid=8177d8a8-1d50-4e47-85be-274d6b4d35f9">
                        Image by storyset
                    </a>
					on Free pik
				</div>
			</div>
		</header>

		<main>
			<div
				class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row"
			>
				<div class="w-fit self-center mx-10 sm:w-6/12 md:w-2/5">
					<h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
					<p class="mb-4">Enter a URL to create a QR code.</p>
					<form id="generate-form" class="mt-4">
						<input
							type="url"
							id="url-input"
							placeholder="Enter a URL"
							class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
						/>

						<select
							id="size"
							class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
						>
							<option value="100">100X100</option>
							<option value="200">200X200</option>
							<option value="300" selected>300X300</option>
							<option value="400">400X400</option>
							<option value="500">500X500</option>
							<option value="600">600X600</option>
							<option value="700">700X700</option>
						</select>

						<button
							class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
							type="submit"
						>
							Generate QR Code
						</button>
					</form>
				</div>
				<div class="w-full self-center md:w-3/5">
					<img
						src="img/qr-icon.svg"
						alt=""
						class="w-1/2 m-auto mb-10 md:w-full"
					/>
				</div>
			</div>

			<!-- Generated QR Code -->
			<div
				id="generated"
				class="max-w-5xl m-auto flex flex-col text-center align-center justify-center my-20"
			>
				<!-- Spinner -->
				<div id="spinner" role="status">
					<svg
						class="inline mr-2 w-24 h-24 text-gray-200"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 200 200"
					>
						<radialGradient
							id="a8"
							cx=".66"
							fx=".66"
							cy=".3125"
							fy=".3125"
							gradientTransform="scale(1.5)"
						>
							<stop offset="0" stop-color="#46FFA2"></stop>
							<stop offset=".3" stop-color="#46FFA2" stop-opacity=".9"></stop>
							<stop offset=".6" stop-color="#46FFA2" stop-opacity=".6"></stop>
							<stop offset=".8" stop-color="#46FFA2" stop-opacity=".3"></stop>
							<stop offset="1" stop-color="#46FFA2" stop-opacity="0"></stop>
						</radialGradient>
						<circle
							transform-origin="center"
							fill="none"
							stroke="url(#a8)"
							stroke-width="15"
							stroke-linecap="round"
							stroke-dasharray="200 1000"
							stroke-dashoffset="0"
							cx="100"
							cy="100"
							r="70"
						>
							<animateTransform
								type="rotate"
								attributeName="transform"
								calcMode="spline"
								dur="2"
								values="360;0"
								keyTimes="0;1"
								keySplines="0 0 1 1"
								repeatCount="indefinite"
							></animateTransform>
						</circle>
						<circle
							transform-origin="center"
							fill="none"
							opacity=".2"
							stroke="#46FFA2"
							stroke-width="15"
							stroke-linecap="round"
							cx="100"
							cy="100"
							r="70"
						></circle>
					</svg>
				</div>

				<!-- QR Code Output -->
				<div id="qrcode" class="m-auto"></div>
			</div>
		</main>
	</body>
</html>
